# .tmux.conf

# Adapeted from a sample tmux.conf created by Tyler Mulligan. Public domain.
# Set the prefix to ^A.
unbind C-b
set-option -g prefix ^A
bind a send-prefix
 
# Bind appropriate commands similar to screen.
# lockscreen ^X x
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server
 
# screen ^C c
unbind ^C
bind ^C new-window
unbind c
bind c new-window
 
# detach ^D d
unbind ^D
bind ^D detach
 
# displays *
unbind *
bind * list-clients
 
# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window
 
# title A
unbind A
bind A command-prompt "rename-window %%"
 
# other ^A
unbind ^A
bind ^A last-window
 
# prev ^H ^P p ^?
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window
 
# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows
 
# quit \
unbind \
bind \ confirm-before "kill-server"
 
# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"
 
# redisplay ^L l
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client
 
# More straight forward key bindings for splitting
unbind %
bind | split-window -h
bind v split-window -h
unbind '"'
bind - split-window -v
bind h split-window -v
 
# History
set-option -g history-limit 1000
 
# Pane
unbind o
bind C-s select-pane -t :.-
 
# Terminal emulator window title
set-option -g set-titles on
set -g set-titles-string '#S:#I.#P #W'
 
# Status Bar
set-option -g status-bg black
set-option -g status-fg brightblue
set-option -g status-interval 1
set-option -g status-left ' #[fg=cyan]#h '
set-option -g status-right ' #[fg=yellow]%Y.%m.%d #[fg=green]%H:%M:%S '
#set -g status-right '#[fg=yellow]#(cut -d " " -f 1-4 /proc/loadavg)#[default] #[fg=cyan,bold]%Y-%m-%d %H:%M:%S#[default]'
 
# Notifying if other windows has activities
set-window-option -g monitor-activity on
set-option -g visual-activity on

# Highlighting the active window in status bar
set-window-option -g window-status-current-fg red
 
# :kB: focus up
unbind Tab
bind Tab select-pane -t :.-
unbind BTab
bind BTab select-pane -t :.+
 
# " windowlist -b
unbind '"'
bind '"' choose-window

# Start a new session if fails to attach
new-session
